<ion-view view-title="BRDR" hide-nav-bar="true">
    <ion-content class="padding auth--registro">

        <a nav-direction="back" ng-href="#/tab/feed" class="actionBtn--alt">
            <i class="fas fa-times"></i>
        </a>

        <img class="logo" src="images/logo_alt.png" alt="BRDR">

        <form ng-submit="registro(user)" class="registro">
            <div class="item item-input item-stacked-label">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" ng-model="user.nombre" name="nombre">
            </div>

            <div class="item item-input item-stacked-label">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" ng-model="user.apellido" name="apellido">
            </div>

            <div class="item item-input item-stacked-label">
                <label for="email">Email</label>
                <input type="text" id="email" ng-model="user.email" name="email">
            </div>

            <div class="item item-input item-stacked-label">
                <label for="email">Usuario</label>
                <input type="text" id="email" ng-model="user.usuario" name="usuario">
            </div>

            <div class="item item-input item-stacked-label">
                <label for="password">Contraseña</label>
                <input type="password" id="password" ng-model="user.password" name="password">
            </div>

            <div class="item">
                <button class="button button-block">Registrate</button>
                <a nav-direction="back" ng-href="#/login" class="actionText--auth">Tenés cuenta? Ingresá</a>
            </div>
        </form>
    </ion-content>
</ion-view>
