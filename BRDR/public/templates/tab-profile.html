<ion-view view-title="Mi cuenta">
  <ion-content class="perfil">
  	<div class="image-wrapper--profile round">
  		<img src="{{user.imagen}}" ng-cloak/>
  	</div>
  	<form ng-submit="update(user)">
  		<div class="item item-input item-stacked-label">
  	        <input type="file" name="imagen" ng-model="user.imagen" file-input />
  	    </div>

  	    <div class="item item-input item-stacked-label">
  	        <input type="text" ng-model="user.nombre" name="nombre" placeholder="Nombre">
  	    </div>

  	    <div class="item item-input item-stacked-label">
  	        <input type="text" ng-model="user.apellido" name="apellido" placeholder="Apellido">
  	    </div>

  	    <div class="item item-input item-stacked-label">
  	        <input type="text" ng-model="user.email" name="email" placeholder="Email">
  	    </div>

  	    <div class="item item-input item-stacked-label">
  	        <input type="text" ng-model="user.usuario" name="usuario" placeholder="Usuario">
  	    </div>

  	    <div class="item item-input item-stacked-label">
  	        <input type="password" ng-model="user.password" name="password" placeholder="ContraseÃ±a">
  	    </div>

  	    <div class="item">
  	        <button class="button button-block">Actualizar datos</button>
            <a ng-click="logout()" class="actionText">Logout</a>
  	    </div>
  	</form>
  </ion-content>
</ion-view>
